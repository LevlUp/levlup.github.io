<!-- Header -->
<header id="header">
    <div class="container" id="clouds">
        <div class="row">
            <div class="col-lg-12">
			<div class="cloud x1"></div>
			<div class="cloud x3"></div>
                <img class="img-responsive" src="img/airballoon-01.png" alt="">
				<div class="cloud x2"></div>
				<div class="cloud x5"></div>
                <div class="intro-text">					<div class="cloud x4"></div>
                    <span class="name">{{ site.title }}</span>
                    <hr class="levlup-header">
                    <span class="skills">{{ site.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>
<script language="javascript">
        function autoResizeDiv()
        {
            document.getElementById('header').style.height = window.innerHeight +'px';
        }
        window.onresize = autoResizeDiv;
        autoResizeDiv();
</script>
